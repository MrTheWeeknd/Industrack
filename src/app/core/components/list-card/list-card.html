<div class="bg-slate-50 text-slate-900 min-h-screen">
  <div class="mx-auto max-w-6xl p-6">
    <div class="flex items-start justify-between gap-4">
      <div>
        <h1 class="text-green-950 text-xl font-semibold">Itens de Estoque</h1>
      </div>

      <button
        routerLink="/historico"
        class="inline-flex items-center rounded-lg bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        Histórico
      </button>
    </div>

    <div class="mt-5 rounded-xl border border-slate-200 bg-white shadow-sm">
      <div class="max-h-[420px] overflow-auto">
        <table class="min-w-full w-full border-separate border-spacing-0">
          <thead class="sticky top-0 z-10 bg-white">
            <tr>
              <th class="border-b border-slate-200 px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider text-slate-500">
                Nome do Produto
              </th>
              <th class="border-b border-slate-200 px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider text-slate-500">
                Qtd. Atual
              </th>
              <th class="border-b border-slate-200 px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider text-slate-500">
                Qtd. Mínima
              </th>
              <th class="border-b border-slate-200 px-6 py-4 text-right text-sm font-semibold uppercase tracking-wider text-slate-500">
                Ações
              </th>
            </tr>
          </thead>

          <tbody>
            @for(produto of produtos; track $index) {
              <tr>
                <td class="border-b border-slate-200 px-6 py-4 text-base text-slate-900">
                  {{produto.nome}}
                </td>
                <td class="border-b border-slate-200 px-6 py-4 text-base {{produto.qtdAtual <= produto.qtdMin ? 'text-red-600 font-semibold' : 'text-slate-900'}}">
                  {{produto.qtdAtual}}
                </td>
                <td class="border-b border-slate-200 px-6 py-4 text-base {{produto.qtdAtual <= produto.qtdMin ? 'text-red-600 font-semibold' : 'text-slate-900'}}">
                  {{produto.qtdMin}}
                </td>
                <td class="border-b border-slate-200 px-6 py-4 text-right text-base">
                  <div class="flex gap-3 justify-end">
                    <button class="text-blue-600 hover:underline cursor-pointer font-medium">Ver</button>
                    <button class="text-amber-600 hover:underline cursor-pointer font-medium">Editar</button>
                  </div>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
