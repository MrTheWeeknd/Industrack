<div class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="w-full max-w-md">
    <div class="flex items-center justify-center mb-8">
      <div class="flex items-center gap-3">
        <div class="flex gap-1">
          <div class="w-4 h-4 bg-green-300 rounded transform rotate-12"></div>
          <div class="w-4 h-4 bg-green-500 rounded transform -rotate-12 -ml-2"></div>
          <div class="w-4 h-4 bg-green-700 rounded transform rotate-12 -ml-2"></div>
        </div>
        <h1 class="text-green-700 text-2xl font-bold">Industrack</h1>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-semibold text-gray-900 text-center mb-6">Entrar</h2>

      <div class="space-y-4">
        <div>
          <input
            type="text"
            placeholder="E-mail ou CPF"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
          />
        </div>

        <div class="relative">
          <input
            type="password"
            placeholder="Senha"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent pr-12"
          />
          <button
            type="button"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
            </svg>
          </button>
        </div>

        <button
          (click)="entrar()"
          class="w-full bg-green-700 text-white py-3 rounded-lg font-medium hover:bg-green-800 transition-colors"
        >
          Entrar
        </button>
      </div>
    </div>
  </div>
</div>
